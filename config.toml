# ==========================================
# 1. 基础全局设置
# ==========================================
baseURL = "/"
title = "苔藓与钢铁"
copyright = "© IDV.NG 苔藓与钢铁 . All Rights Reserved."
theme = "clarity"

# 默认语言与国际化
defaultContentLanguage = "zh"
languageCode = "zh-cn"
hasCJKLanguage = true    # 核心：开启中日韩文字优化，确保小说字数统计和摘要显示正常

# ==========================================
# 2. 导航菜单 (Clarity 顶部菜单)
# ==========================================
[[menu.main]]
    name = "章节目录"
    url = "/posts"
    weight = 1
[[menu.main]]
    name = "作品分类"
    url = "/categories"
    weight = 2
[[menu.main]]
    name = "内容标签"
    url = "/tags"
    weight = 3

# ==========================================
# 3. Clarity 模板核心参数 (Params)
# ==========================================
[params]
    # 网站描述（SEO）
    description = "当卑微者踏平群山，钢铁便在绿意中生锈。"
    
    # 界面设置
    enforceLightMode = false    # 允许读者在右上角切换深色模式（保护眼睛，适合看小说）
    mobileMenuTitle = "菜单"
    
    # 首页简介（Clarity 首页会显示这一段）
    introTitle = "苔藓与钢铁"
    introDescription = "Moss and Iron - 欢迎来到我的小说世界"

    # 文章列表页的日期格式
    dateFormat = "2006-01-02"

    # 功能开关
    showShareIcons = true
    showReadingTime = true      # 显示阅读剩余时间
    numberOfVisiblePosts = 10

# ==========================================
# 4. 内容渲染引擎设置 (关键：不改这个 Vercel 可能会漏掉图片)
# ==========================================
[markup]
  [markup.goldmark.renderer]
    unsafe = true  # 允许在 Markdown 中使用 HTML（比如居中代码或特殊排版）
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    style = "monokai"

# ==========================================
# 5. 分类法 (Taxonomies)
# ==========================================
[taxonomies]
    category = "categories"
    tag = "tags"
    series = "series"  # 专门为小说加一个“系列”分类，方便做全集索引
