# ==========================================
# 基础设置
# ==========================================
# 填入 Vercel 分配给你的网址，例如 "https://hugo-novel.vercel.app/"
baseURL = "/" 
# 默认语言设为中文，这样侧边栏会自动变中文
DefaultContentLanguage = "zh" 
languageCode = "zh-cn"
# 你的小说网站名字
title = "苔藓与钢铁" 
# 底部版权声明
copyright = "苔藓与钢铁. All Rights Reserved."
# 确保这里和你 themes 文件夹下的名字一致
theme = "hugo-clarity-master"

# ==========================================
# 菜单栏设置 (控制左侧/顶部导航)
# ==========================================
[[menu.main]]
    url = "/posts"
    name = "章节目录"    # 原为 Archive
    weight = 1
[[menu.main]]
    url = "/categories"
    name = "作品分类"    # 原为 Categories
    weight = 2
[[menu.main]]
    url = "/tags"
    name = "内容标签"    # 原为 Tags
    weight = 3
[[menu.main]]
    url = "/index.xml"
    name = "订阅更新"    # 原为 RSS
    weight = 4

# ==========================================
# 网站功能参数 (Diary 主题专有)
# ==========================================
[params]
    # 网站副标题，会显示在头像下方
    subtitle = "Moss and Iron"
    
    # 侧边栏设置
    enableSidebar = true         # 开启侧边栏
    fixedSidebar = true          # 滚动时固定侧边栏（推荐小说站开启）

    # 评论系统（如果还没配置好，建议都设为 false，页面会更清爽）
    enableGitalk = false
    enableGiscus = false         # 暂时关闭报错的评论框

    # 社交分享设置 (Open Graph)
    enableOpenGraph = true
    enableTwitterCards = true
    # 当别人分享你的链接时显示的标题和描述
    title = "苔藓与钢铁" 
    description = "当卑微者踏平群山，钢铁便在绿意中生锈。"

# ==========================================
# 渲染设置 (代码高亮等)
# ==========================================
[markup]
  [markup.highlight]
    codeFences = true
    style = "perldoc" # 也可以换成 "monokai" 或 "github"

# ==========================================
# 搜索与地图 (SEO)
# ==========================================
[sitemap]
  changefreq = "always"
  filename = "sitemap.xml"
  priority = 0.5

# 分类法定义
[taxonomies]
   tag = "tags"
   category = "categories"
